{% extends 'accounts/shared/base.html' %}
    
    {% block content %} 

        <div class="container">
            <div class="row m-5">
                <div class="col-md-6 bg-light p-5 rounded shadow offset-md-3 mt-5 text-center">
                    <h1>Login</h1>
                    <form action="" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" value="{% if email %} {{email}} {% endif %}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        
                        {% if error %}
                            <br>
                            <div class="alert alert-danger">
                                {{ error }}
                            </div>
                        {% endif %}
                            
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>

    {% endblock content %}
